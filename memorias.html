    <script>
        let currentPhotoIndex = 0;
        const photos = document.querySelectorAll('.photo');
        const totalPhotos = photos.length;

        document.getElementById('total-photos').textContent = totalPhotos;

        function showPhoto(index) {
            photos.forEach(photo => photo.classList.remove('active'));
            photos[index].classList.add('active');

            document.getElementById('current-photo').textContent = index + 1;
            document.getElementById('photo-info').textContent = photos[index].dataset.info;

            // Atualizar bot√µes
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === totalPhotos - 1;

            // Criar efeito de cora√ß√µes
            createHeartEffect();
        }

        function nextPhoto() {
            if (currentPhotoIndex < totalPhotos - 1) {
                currentPhotoIndex++;
                showPhoto(currentPhotoIndex);
            }
        }

        function previousPhoto() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                showPhoto(currentPhotoIndex);
            }
        }

        function createHeartEffect() {
            const overlay = document.getElementById('hearts-overlay');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    overlay.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 200);
            }
        }

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') previousPhoto();
            if (e.key === 'ArrowRight') nextPhoto();
        });

        // Navega√ß√£o por swipe (mobile)
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', function (e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function (e) {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextPhoto();
                } else {
                    previousPhoto();
                }
            }
        }

        // Inicializar
        showPhoto(0);

        // Criar efeito inicial
        setTimeout(createHeartEffect, 1000);
    </script>
